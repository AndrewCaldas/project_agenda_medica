    <div class="container">

           <!-- Cadastro -->
        <div class="capa">
          <div class="col-sm-8">
           <h3 class="text"><b>Cadastramento Credenciado</b></h3>
           <br><br>
            <form>

                <!-- Nome -->
                <div class="form-group">
                  <label for="nome">*Nome:</label>
                  <input type="text" id="nome" class="form-control">
                  <small id="nomeHelp" class="form-text text-muted">Insira o nome completo, por favor.</small>
                </div>

                <!-- cpf -->
                <div class="row">
                    <div class="form-group col-md-6">
                      <label for="cpf">*CPF:</label>
                      <input type="numeric" id="cpf" class="form-control">
                      <small id="cpfHelp" class="form-text text-muted">Preenchimento do CPF é obrigatorio!</small>
                    </div>

                <!-- data de nascimento -->
                    <div class="form-group col-md-3 text">
                      <label for="data-nasc">*Data de Nascimento:</label>
                      <input type="date" id="data-nasc" class="form-control">
                    </div>

                </div>

                <div class="row">

                <!-- endereço -->
                <div class="form-group col-md-8">
                  <label for="end">*Endereço:</label>
                  <input type="text" id="end" class="form-control" placeholder="ex: Rua Joaquim Santos">
                  <small id="endereçoHelp" class="form-text text-muted">Insira um endereço existente, por favor.</small>
                </div>

                <!-- CEP -->
                    <div class="form-group col-md-4">
                      <label for="cep">*CEP:</label>
                      <input type="numeric" id="cep" class="form-control">
                    </div>

                </div>

                <!-- bairro -->
                <div class="form-group">
                  <label for="nome">*Bairro:</label>
                  <input type="text" id="nome" class="form-control">
                </div>

                <div class="row">
                <!-- cidade -->
                <div class="form-group col-md-6">
                  <label for="cidade">*Cidade:</label>
                  <input type="text" id="cidade" class="form-control">
                </div>

                <!-- estado-->
                <div class="form-group col-md-4">

                  <label>*Estado:</label>
                  <br>
                  <select name="estado"> 
                      <option value="estado">Selecione o Estado</option> 
                      <option value="ac">Acre</option> 
                      <option value="al">Alagoas</option> 
                      <option value="am">Amazonas</option> 
                      <option value="ap">Amapá</option> 
                      <option value="ba">Bahia</option> 
                      <option value="ce">Ceará</option> 
                      <option value="df">Distrito Federal</option> 
                      <option value="es">Espírito Santo</option> 
                      <option value="go">Goiás</option> 
                      <option value="ma">Maranhão</option> 
                      <option value="mt">Mato Grosso</option> 
                      <option value="ms">Mato Grosso do Sul</option> 
                      <option value="mg">Minas Gerais</option> 
                      <option value="pa">Pará</option> 
                      <option value="pb">Paraíba</option> 
                      <option value="pr">Paraná</option> 
                      <option value="pe">Pernambuco</option> 
                      <option value="pi">Piauí</option> 
                      <option value="rj">Rio de Janeiro</option> 
                      <option value="rn">Rio Grande do Norte</option> 
                      <option value="ro">Rondônia</option> 
                      <option value="rs">Rio Grande do Sul</option> 
                      <option value="rr">Roraima</option> 
                      <option value="sc">Santa Catarina</option> 
                      <option value="se">Sergipe</option> 
                      <option value="sp">São Paulo</option> 
                      <option value="to">Tocantins</option> 
                  </select>
                </div>

                </div>

                <div class="row">

                <!-- telefone -->
                <div class="form-group col-md-5">
                  <label for="tel">*Telefone Residencial:</label>
                  <input type="tel" id="tel" class="form-control" placeholder="ex: +55 11 24875698">
                </div>

                <!-- celular -->
                <div class="form-group col-md-5">
                  <label for="cel">*Celular:</label>
                  <input type="tel" id="cel" class="form-control" placeholder="ex: +55 11 945878653">
                </div>

                </div>

                <!-- conveniado  -->

                <div class="radio">

                  <label class="text">Conveniado: </label>  

                  <label class="text">
                    <input type="radio" name="escolha"> Sim
                  </label>

                  <label class="text">
                    <input type="radio" name="escolha"> Não
                  </label>

                </div>

                <br>

                <a href="#" class="btn btn-custom btn-pad ">Cadastrar</a>

                <a href="conta.html" class="btn btn-custom btn-pad ">Voltar</a>
              

            </form>

          </div>
